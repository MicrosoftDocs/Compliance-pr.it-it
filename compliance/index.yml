additionalContent:
  sections:
    - title: Introduzione alla conformità in Microsoft 365
      summary: 'Se non si ha familiarità con Microsoft 365 e si chiede da dove iniziare, in questa sezione vengono forniti collegamenti a soluzioni chiave e vengono date priorità alle aree di conformità importanti.'
      items:
        - title: Informazioni su Compliance Manager
          summary: 'Scopri cos''è Compliance Manager, come semplifica la conformità e riduce i rischi e i relativi componenti chiave.'
          url: /microsoft-365/compliance/compliance-manager
        - title: Gestire i rischi Insider
          summary: 'Ridurre al minimo i rischi interni rilevando, analizzando e agendo su attività dannose e involontarie nell''organizzazione.'
          url: /microsoft-365/compliance/insider-risk-solution-overview
        - title: Gestire la protezione delle informazioni
          summary: 'Usa Microsoft Information Protection (MIP) per individuare, classificare e proteggere le informazioni riservate ovunque si recintino o viaggino.'
          url: /microsoft-365/compliance/protect-information
        - title: Gestire la governance delle informazioni
          summary: Utilizzare le funzionalità di Microsoft Information Governance (MIG) per regolamentare i dati in base ai requisiti normativi o di conformità.
          url: /microsoft-365/compliance/manage-information-governance
        - title: Gestione di eDiscovery
          summary: Utilizzare eDiscovery per identificare e analizzare il contenuto come prova in casi legali.
          url: /microsoft-365/compliance/ediscovery
        - title: 'Distribuire la protezione delle informazioni per le normative sulla privacy dei dati '
          summary: 'Identificare, individuare, proteggere, regolamentare e rispondere agli incidenti sulla privacy dei dati per i dati personali archiviati nei servizi Microsoft 365 soggetti alle normative sulla privacy dei dati.'
          url: /microsoft-365/solutions/information-protection-deploy