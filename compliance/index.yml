additionalContent:
  sections:
  - title: Iniziare a utilizzare la conformità in Microsoft 365
    summary: Se si è nuovi a Microsoft 365 compliance e si chiede da dove iniziare, in questa sezione vengono forniti collegamenti a soluzioni chiave e vengono classificate in modo prioritario le aree di conformità importanti.
    items:
    - title: Informazioni su Compliance Manager
      summary: Informazioni su cos'è Compliance Manager, su come semplificare la conformità e ridurre i rischi e i componenti chiave.
      url: https://docs.microsoft.com/microsoft-365/compliance/compliance-manager
    - title: Gestire i rischi Insider
      summary: Ridurre al minimo i rischi interni, rilevando, indagando e agendo su attività dannose e involontarie nell'organizzazione.
      url: https://docs.microsoft.com/microsoft-365/compliance/insider-risk-solution-overview
    - title: Gestire la protezione delle informazioni
      summary: Utilizzare Microsoft Information Protection (MIP) per individuare, classificare e proteggere le informazioni riservate ovunque si trovino o si trovino in viaggio.
      url: https://docs.microsoft.com/microsoft-365/compliance/protect-information
    - title: Gestire la governance delle informazioni
      summary: Utilizzare le funzionalità di Microsoft Information Governance (MIG) per gestire i dati per conformità o requisiti normativi.
      url: https://docs.microsoft.com/microsoft-365/compliance/manage-information-governance
    - title: Gestione di eDiscovery
      summary: Utilizzare eDiscovery per identificare e analizzare il contenuto come prova nei casi legali.
      url: https://docs.microsoft.com/microsoft-365/compliance/ediscovery
    - title: 'Distribuire la protezione delle informazioni per le normative sulla privacy dei dati '
      summary: Identificare, individuare, proteggere, governare e rispondere agli incidenti sulla privacy dei dati per i dati personali archiviati nei servizi Microsoft 365 che sono soggetti alle normative sulla privacy dei dati.
      url: https://docs.microsoft.com/microsoft-365/solutions/information-protection-deploy
