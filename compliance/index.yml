additionalContent:
  sections:
  - title: Introduzione al centro conformità Microsoft 365
    summary: Ai nuovi utenti che non conoscono il centro conformità Microsoft 365 e che si chiedono da dove iniziare, questa sezione fornisce i collegamenti a soluzioni chiave e assegna la priorità ad aree di conformità importanti.
    items:
    - title: Informazioni su Compliance Manager
      summary: Imparare a conoscere Compliance Manager, come aiuta a semplificare la conformità e a ridurre i rischi e i suoi componenti chiave.
      url: https://docs.microsoft.com/microsoft-365/compliance/compliance-manager
    - title: Gestire il rischio Insider
      summary: Ridurre al minimo i rischi interni individuando, indagando e agendo su attività dolose e involontarie nell’organizzazione.
      url: https://docs.microsoft.com/microsoft-365/compliance/insider-risk-management
    - title: Gestire la protezione delle informazioni
      summary: Implementare Microsoft Information Protection (MIP) per individuare, classificare e proteggere le informazioni sensibili, ovunque ci si trovi.
      url: https://docs.microsoft.com/microsoft-365/compliance/protect-information
    - title: Gestire la governance delle informazioni
      summary: Usare Microsoft Information Governance (MIG)delle informazioni Microsoft, per gestire i dati in base ai requisiti di conformità o normativi.
      url: https://docs.microsoft.com/microsoft-365/compliance/manage-information-governance
    - title: Gestione di eDiscovery
      summary: Usare eDiscovery per identificare e analizzare il contenuto come prova nei casi legali.
      url: https://docs.microsoft.com/microsoft-365/compliance/ediscovery
    - title: 'Implementare la protezione delle informazioni per le normative sulla privacy dei dati '
      summary: Identificare, individuare, proteggere, governare e rispondere agli incidenti sulla privacy dei dati per i dati personali archiviati nei servizi Microsoft 365 soggetti alle normative sulla privacy dei dati.
      url: https://docs.microsoft.com/microsoft-365/solutions/information-protection-deploy
